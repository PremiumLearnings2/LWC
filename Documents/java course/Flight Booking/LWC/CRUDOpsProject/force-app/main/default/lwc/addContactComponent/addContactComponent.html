<template>
    <lightning-card  variant="Narrow"  title="Add Contact Details" icon-name="action:add_contact">
        <lightning-button slot="actions" label="Add" title="Primary action" onclick={openmodal} class="slds-m-left_x-small" ></lightning-button>
    </lightning-card>
    <div class="slds-theme_default">
        <template if:true={openmodel}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Contact</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-record-form
                        object-api-name={objectApiName}
                        fields={fields}
                        onsuccess={handleSuccess}
                        oncancel={handleCancel}>
                        </lightning-record-form>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        </template>
    </div>
        <c-contact-table-component></c-contact-table-component>
</template>
